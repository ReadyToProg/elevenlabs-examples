<!DOCTYPE html>
<html>
<head>
    <title>ElevenLabs ConvAI Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                
                <div class="product-card" data-product="dopomogai">
                    <div class="product-content">
                        <div class="product-logo">
                            <svg class="product-icon" width="16" height="16" viewBox="0 0 16 16">
                                <circle cx="8" cy="8" r="6" class="icon-circle"></circle>
                            </svg>
                            <span class="product-name">dopomog<span class="highlight-i">ai</span></span>
                        </div>
                        <div class="product-info">
                            <p class="product-tagline">A dedicated AI influencer for social impact</p>
                            <p class="product-description">Building a social network where every interaction matters</p>
                        </div>
                    </div>
                    <div class="avatar-wrapper">
                        <div class="avatar">
                            <div class="avatar-container">
                                <video class="avatar-video disconnected-video" muted playsinline loop>
                                    <source src="public/videos/idle.mp4" type="video/mp4">
                                </video>
                                <video class="avatar-video listening-video" muted playsinline loop>
                                    <source src="public/videos/listening.mp4" type="video/mp4">
                                </video>
                                <video class="avatar-video speaking-video" muted playsinline loop>
                                    <source src="public/videos/speaking.mp4" type="video/mp4">
                                </video>
                            </div>
                            <div class="status-dot"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <div class="controls">
                <button id="startButton" class="control-button start">
                    <i class="fas fa-phone"></i>
                    <span class="button-text">Почати розмову</span>
                </button>
                <button id="endButton" class="control-button end" disabled>
                    <i class="fas fa-phone-slash"></i>
                    <span class="button-text">Завершити</span>
                </button>
            </div>
        </div>
        
        <div class="messages-wrapper">
            <div class="messages-container">
                <div class="messages-list" id="messagesList"></div>
            </div>
            <button onclick="clearHistoryWithConfirmation()" class="clear-history-button">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
    <!-- Змінюємо підключення скриптів -->
    <script src="bundle.js"></script>
</body>
</html>
