    <title>ElevenLabs ConvAI Demo</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            
            <div class="product-card" data-product="dopomogai">
                <div class="product-content">
                    <div class="product-logo">
                        <svg class="product-icon" width="16" height="16" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="6" class="icon-circle"></circle>
                        </svg>
                        <span class="product-name">dopomog<span class="highlight-i">ai</span></span>
                    </div>
                    <div class="product-info">
                        <p class="product-tagline">AI Leader and influencer of Social Impact</p>
                        <p class="product-description">Advanced AI ecosystem for global change</p>
                    </div>
                </div>
                <div class="avatar-container">
                    <div class="avatar-wrapper">
                        <div class="avatar">
                            <video 
                                class="avatar-video" 
                                loop 
                                muted 
                                playsinline 
                                autoplay
                            >
                                <source src="/idle-video.mp4" type="video/mp4">
                            </video>
                            <div class="avatar-rings">
                                <div class="ring ring1"></div>
                                <div class="ring ring2"></div>
                                <div class="ring ring3"></div>
                            </div>
                        </div>
                        <div class="connection-status">
                            <div id="connectionStatus" class="status-dot"></div>
                        </div>
                    </div>
                    <div id="speakingStatus" class="speaking-status"></div>
                </div>
                
            </div>
        </div>
        

        <div class="messages-wrapper">
            <div class="messages-container" id="messagesContainer">
                <div class="messages-list" id="messagesList"></div>
                <button onclick="clearHistoryWithConfirmation()" class="clear-history-button">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="controls">
            <button id="startButton" class="control-button start">
                <i class="fas fa-phone"></i>
                <span class="button-text">Почати розмову</span>
            </button>
            <button id="endButton" class="control-button end" disabled>
                <i class="fas fa-phone-slash"></i>
                <span class="button-text">Завершити</span>
            </button>
        </div>
        
        <div class="debug-controls">
            
        </div>
    </div>
